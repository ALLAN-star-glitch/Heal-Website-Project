<mat-toolbar color="primary" class="app-header">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <div class="logo">
      <a [routerLink]="['/']" class="logo-link">
        <img src="assets/logo.png" alt="Your Logo" class="logo-img" />
        Heal
      </a>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links d-none d-md-flex">
      <a [routerLink]="['/']" routerLinkActive="active" class="nav-link">Home</a>
      <a [routerLink]="['/how-it-works']" routerLinkActive="active" class="nav-link">How It Works</a>
      <a [routerLink]="['/for-counselors']" routerLinkActive="active" class="nav-link">For Counselors</a>
      <a [routerLink]="['/for-clients']" routerLinkActive="active" class="nav-link">For Clients</a>
      <a [routerLink]="['/pricing']" routerLinkActive="active" class="nav-link">Pricing</a>
      <a [routerLink]="['/support']" routerLinkActive="active" class="nav-link">Support</a>
    </div>

    <!-- Call-to-Action Buttons -->
    <div class="cta-buttons">
      <button mat-raised-button color="accent" class="btn accent-btn">Join as a Counselor</button>
      <button mat-raised-button color="primary" class="btn primary-btn">Find a Counselor</button>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="navbar-toggler d-md-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</mat-toolbar>
